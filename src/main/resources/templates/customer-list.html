<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"></title>
  <!--/*/<th:block th:insert="general.html :: headerfiles"></th:block>/*/-->
</head>
<body>
<div th:replace="general.html :: mainmenu"></div>
<div class="container">
  <main>
    <h2 th:text="${title}"></h2>
    <div class="alert alert-success" th:if="${MESSAGE}" th:text="${MESSAGE}"></div>
    <p>
      <a th:href="@{/customer/add}" class="btn">Добавить клиента</a>
      <a th:href="@{/customer/list/template}" class="btn">Шаблон</a>
      <a th:href="@{/customer/list/download}" class="btn">Выгрузить список</a>
    </p>
    <form enctype="multipart/form-data" action="#" th:action="@{/customer/upload}" method="post">
      <input type="file" name="file"/>
      <button type="submit">Загрузить</button>
    </form>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Название</th>
            <th>Адрес</th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="customer : ${customers}">
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.address}"></td>
            <td>
              <a th:href="@{/customer-product/{id}/list(id=${customer.id})}">Товары клиента</a>
              <a th:href="@{/customer/edit/{id}(id=${customer.id})}">Изменить</a>
              <a th:href="@{/customer/delete/{id}(id=${customer.id})}">Удалить</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</div>
<!--/*/<th:block th:insert="general.html :: footer"></th:block>/*/-->
</body>
</html>
