<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"></title>
  <!--/*/<th:block th:insert="general.html :: headerfiles"></th:block>/*/-->
</head>
<body class="bg-light">
<div th:replace="general.html :: mainmenu"></div>
<main class="container">
  <div class="row g-5">
    <div class="col-md-8 col-lg-8">
      <h1 th:text="${title}"></h1>
      <form action="#" th:action="@{/customer/save}" th:object="${customer}" method="post">
        <input type="hidden" th:field="*{id}" in="id"/>
        <div class="row g-3">
          <div class="col-12">
            <label for="name" class="form-label">Название</label>
            <input type="text" class="form-control" th:classappend="${#fields.hasErrors('name') ? 'is-invalid' :''}" th:field="*{name}" id="name" placeholder="Название"/>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
          </div>
          <div class="col-12">
            <label for="address" class="form-label">Адрес</label>
            <textarea class="form-control" th:classappend="${#fields.hasErrors('address') ? 'is-invalid' :''}" th:field="*{address}" id="address"></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
          </div>
        </div>
        <hr class="my-4"/>
        <a th:href="@{/customer/list}" class="btn btn-secondary">Отмена</a>
        <button type="submit" class="btn btn-primary">Сохранить</button>
      </form>
    </div>
  </div>
</main>
<!--/*/<th:block th:insert="general.html :: footer"></th:block>/*/-->
</body>
</html>
